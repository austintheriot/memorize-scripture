<html lang="en">

<head>
  <!-- Meta Data -->
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://api.esv.org" />
  <link rel="preconnect" href="https://www.googletagmanager.com" />

  <!-- Main App Files -->
  <link rel="stylesheet" href="./src/index.css" />
  <script type="module" src="./src/index.ts"></script>

  <!-- Site Title & Description -->
  <title>Memorize Scripture</title>
  <meta name="description"
    content="A free, mobile-friendly web app for helping you memorize extended portions of God's Word." />
  <meta name="keywords"
    content="Scripture, Bible, Verse, memorization, memory, flash cards, learning, by heart, reciting, recitation, Austin Theriot, Bible Study, English Standard Version, first letter only, mnemonics" />
  <meta name="author" content="Austin Theriot" />

  <!-- Favicon info -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#333533" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#333533" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Social Media Meta Data -->
  <meta property="og:image" content="/og_image.png" />
  <meta property="og:title" content="Memorize Scripture" />
  <meta property="og:url" content="https://memorizescripture.org/" />
  <meta property="og:description"
    content="A free, mobile-friendly web app for helping you memorize extended portions of God's Word." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Memorize Scripture" />
  <meta name="twitter:title" content="Memorize Scripture" />
  <meta name="twitter:description"
    content="A free, mobile-friendly web app for helping you memorize extended portions of God's Word." />
  <meta name="twitter:image" content="/og_image_smaller.png" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image:alt"
    content="Chi Rho Scripture Memorization: A free, mobile-friendly web app for helping you memorize extended portions of God's Word." />

  <!-- Loading animation styles -->
  <style>
    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <m-s-app></m-s-app>

  <!-- Hidden from the app once it's mounted -->
  <div class="loading-indicator" style="
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex: none;
        justify-content: center;
        align-items: center;
      ">
    <div style="
          width: 100px;
          height: 100px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        ">
      <svg width="100" height="100">
        <image xlink:href="./src/assets/loading-logo-min.svg" width="100" height="100" />
      </svg>
      <svg width="115" height="115" style="
            position: absolute;
            top: 50%;
            left: 50%;
            animation: spin 4s linear infinite;
          ">
        <image xlink:href="./src/assets/loading-spinner-min.svg" width="115" height="115" />
      </svg>
      <p style="
            font-family:
              Open Sans,
              sans-serif;
            color: #d9d9d9;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
          ">
        Loading...
      </p>
    </div>
  </div>
</body>

</html>
