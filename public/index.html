<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Data -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://api.esv.org" />
		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="preconnect" href="https://audio.esv.org" />

		<!-- Favicon info -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
		<link
			rel="mask-icon"
			href="%PUBLIC_URL%/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#333533" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

		<!-- Site Description Metadata -->
		<title>Memorize Scripture</title>
		<meta
			name="description"
			content="A web app for the extended memorization of God's Word."
		/>
		<meta
			name="keywords"
			content="Scripture, Bible, Verse, memorization, memory, flash cards, learning, by heart, reciting, recitation, Austin Theriot, Bible Study, English Standard Version, first letter only, mnemonics"
		/>
		<meta name="author" content="Austin Theriot" />

		<!-- Social Media Meta Data -->
		<meta property="og:image" content="%PUBLIC_URL%/og_image.png" />
		<meta property="og:title" content="Memorize Scripture" />
		<meta property="og:url" content="https://memorizescripture.org/" />
		<meta
			property="og:description"
			content="A web app for the extended memorization of God's Word."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Memorize Scripture" />
		<meta name="twitter:title" content="Memorize Scripture" />
		<meta
			name="twitter:description"
			content="A web app for the extended memorization of God's Word."
		/>
		<meta name="twitter:image" content="%PUBLIC_URL%/og_image_smaller.png" />
		<meta name="twitter:card" content="summary" />
		<meta
			name="twitter:image:alt"
			content="Chi Rho Scripture Memorization: A web app for the extended memorization of God's Word."
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<style>
			@keyframes spin {
				0% {
					transform: translate(-50%, -50%) rotate(0deg);
				}
				100% {
					transform: translate(-50%, -50%) rotate(360deg);
				}
			}
		</style>
	</head>
	<body style="background-color: #333533">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<div
				style="
					height: 100vh;
					width: 100vw;
					display: flex;
					flex: none;
					justify-content: center;
					align-items: center;
				"
			>
				<div style="width: 100px; height: 100px; position: relative">
					<img
						style="
							width: 75px;
							height: 75px;
							position: absolute;
							left: 50%;
							top: 50%;
							transform: translate(-50%, -50%);
						"
						src="%PUBLIC_URL%/chirho-light.svg"
						alt="Memorize Scripture Logo"
					/>
					<img
						style="
							transform-origin: center center;
							width: 115px;
							height: 115px;
							position: absolute;
							left: 50%;
							top: 50%;
							animation: spin 4s linear infinite;
						"
						src="%PUBLIC_URL%/loading.svg"
						alt="Loading"
					/>
					<p
						style="
							font-family: Open Sans, sans-serif;
							color: #d9d9d9;
							position: absolute;
							left: 50%;
							transform: translateX(-50%);
							top: 100%;
						"
					>
						Loading...
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
